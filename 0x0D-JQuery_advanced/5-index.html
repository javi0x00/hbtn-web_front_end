<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body></body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"
  ></script>
  <script type="application/javascript">
    function createFamilyTree() {
      $("body").append("<table></table>");
      $("table").append("<thead></thead>, <tbody></tbody>");
      $("thead").append("<tr></tr>");
      $("tr").append("<th></th>, <th></th>");
      $("th:first").append("Firstname");
      $("th:last").append("Lastname");
    }
    createFamilyTree();
    function addNewMember(firstName, lastName) {
      $("td:last").click(function () {
        $(this).parent("tr").remove();
      });
      $("tbody").append("<tr></tr>");
      $("tr:last").append(
        "<td>" + firstName + "</td>, <td>" + lastName + "</td>, <td>(x)</td>"
      );
      $("td:last")
        .css("background-color", "orange")
        .click(() => $(this).parent("tr").remove());
    }
    addNewMember("Guillaume", "Salva");
    addNewMember("Arielle", "Snizt");
    addNewMember("Fanette", "Snizt");
    addNewMember("Gerard", "Snizt");
    addNewMember("Victor", "Salva");
  </script>
</html>
